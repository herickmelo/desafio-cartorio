<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <link href = "css/styles.css" rel = "stylesheet"/>
      <title>Spring Boot Application</title>
   </head>
   <body>
      <h4>Bem-vindo - Aplicação cartórios</h4>
      <div th:switch="${cartorios}">
	    <h2 th:case="null">Sem cartórios ainda!</h2>
	        <div th:case="*">
	            <h2>Cartórios</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>Nome</th>
	                        <th>Endereço</th>
	                        <th>Certidoes</th>
	                        <th>Edit</th>
	                        <th>Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="cartorio : ${cartorios}">
	                    <td th:text="${cartorio.nome}"></td>
	                    <td th:text="${cartorio.endereco}"></td>
	                    <td>
		                    <span th:each="certidao : ${cartorio?.certidoes}">
		                    	<p th:text="${certidao.nome}"></p>
		                    </span>
	                    </td>
	                    <td><a th:href="@{/edit/{id}(id=${cartorio.id})}">Edit</a></td>
	                    <td><a th:href="@{/delete/{id}(id=${cartorio.id})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/signup">Add um novo cartório</a></p>
	    <p><a href="/certidao/cadastrar">Add uma nova certidão</a></p>
	</div>
   </body>
</html>
