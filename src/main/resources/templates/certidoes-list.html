<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <link href = "css/styles.css" rel = "stylesheet"/>
      <title>Spring Boot Application</title>
   </head>
   <body>
      <h4>Bem-vindo - Aplicação cartórios - Certidoes</h4>
      <div th:switch="${certidoes}">
	    <h2 th:case="null">Sem certidões ainda!</h2>
	        <div th:case="*">
	            <h2>Certidões</h2>
	            <table>
	                <thead>
	                    <tr>
	                        <th>Nome</th>
	                        <th>Edit</th>
	                        <th>Delete</th>
	                    </tr>
	                </thead>
	                <tbody>
	                <tr th:each="certidao : ${certidoes}">
	                    <td th:text="${certidao.nome}"></td>
	                    <td><a th:href="@{/certidao/edit/{id}(id=${certidao.id})}">Edit</a></td>
	                    <td><a th:href="@{/certidao/delete/{id}(id=${certidao.id})}">Delete</a></td>
	                </tr>
	            </tbody>
	        </table>
	    </div>      
	    <p><a href="/cadastrar">Add uma nova certidao</a></p>
	    <p><a href="/index">Início</a></p>
	</div>
   </body>
</html>
